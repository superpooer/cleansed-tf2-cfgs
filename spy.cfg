exec reset;

alias +spyattack "+attack";
alias -spyattack "-attack; lastdisguise";

alias +spyattack2 "+attack2; lastdisguise";
alias -spyattack2 "-attack2; lastdisguise";

alias Escout "disguise 1 -1; resetenddis";          //similarly to engie, use disguise kit without looking at the ui
alias Fscout "disguise 1 -2; resetenddis";          //i have concise disguise menu enabled, fuck reaching to 9 mid game
alias Esoldier "disguise 3 -1; resetenddis";        //i can reload and instantly shoot while disguising
alias Fsoldier "disguise 3 -2; resetenddis";
alias Epyro "disguise 7 -1; resetenddis";
alias Fpyro "disguise 7 -2; resetenddis";
alias Edemo "disguise 4 -1; resetenddis";
alias Fdemo "disguise 4 -2; resetenddis";
alias Eheavy "disguise 6 -1; resetenddis";          //this part defines the disguises, and rebinds keys to what they should be
alias Fheavy "disguise 6 -2; resetenddis";
alias Eengie "disguise 9 -1; resetenddis";
alias Fengie "disguise 9 -2; resetenddis";
alias Emedic "disguise 5 -1; resetenddis";
alias Fmedic "disguise 5 -2; resetenddis";
alias Esniper "disguise 2 -1; resetenddis";
alias Fsniper "disguise 2 -2; resetenddis";
alias Espy "disguise 8 -1; resetenddis";
alias Fspy "disguise 8 -2; resetenddis";
alias undis "disguise 8 -2; resetenddis";

alias toE1 "alias sc Escout; alias so Esoldier; alias py Epyro";    //concise disguise menu
alias toE2 "alias de Edemo; alias he Eheavy; alias en Eheavy";
alias toE3 "alias me Emedic; alias sn Esniper; alias sp Espy";

alias toF1 "alias sc Fscout; alias so Fsoldier; alias py Fpyro";    //^ for friendly
alias toF2 "alias de Fdemo; alias he Fheavy; alias en Fheavy";
alias toF3 "alias me Fmedic; alias sn Fsniper; alias sp Fspy";

alias toEnemy "toE1; toE2; toE3";
alias toFriend "toF1; toF2; toF3";

alias enemy "toEnemy; alias toggleteam friend";             //r toggles team
alias friend "toFriend; alias toggleteam enemy";            //the selected disguise team persists. originally a bug but i cba fixin
enemy;

alias groupone "bind 1 sc; bind 2 so; bind 3 py";
alias grouptwo "bind 1 de; bind 2 he; bind 3 en";
alias groupthree "bind 1 me; bind 2 sn; bind 3 sp";

alias slotfour "bind 1 groupone; bind 2 grouptwo; bind 3 groupthree; bind mouse1 resetmouseclick; bind r toggleteam; bind shift undis";             //disguise binds
alias resetenddis "bind 1 toggle_duck; bind 2 cl_trigger_first_notification; bind 3 spmelee; bind mouse1 +spyattack; bind r +reload; unbind shift"; //reset binds after disguise
alias resetmouseclick "+attack; bind 1 toggle_duck; bind 2 cl_trigger_first_notification; bind 3 spmelee; bind mouse1 +spyattack; bind r +reload";  //shoot while mid "disguise menu"

bind 4 "slotfour";

alias primvon "alias prwep spyprimon; alias csetpri primvon";
alias primvoff "alias prwep spyprimoff; alias csetpri primvoff";
alias secvon "alias sewep spysecon; alias csetsec secvon";
alias secvoff "alias sewep spysecoff; alias csetsec secvoff";
alias melvon "alias mewep spymelon; alias spmelee spymelon; alias csetmel melvon";
alias melvoff "alias mewep spymeloff; alias spmelee spymeloff; alias csetmel melvoff";

alias spyprimon "defaultslotsettings; slot1; spprix; lastdisguise";
alias spyprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; spprix; lastdisguise";
alias spysecon "defaultslotsettings; slot2; spsecx; lastdisguise";
alias spysecoff "defaultslotsettings; slot2; r_drawviewmodel 0; spsecx; lastdisguise";
alias spymelon "defaultslotsettings; slot3; spmelx; lastdisguise";
alias spymeloff "defaultslotsettings; slot3; r_drawviewmodel 0; spmelx; lastdisguise";

primvon; secvon; melvon;
