alias +tabgraph "+showscores; net_graph 3"; //when you press tab it will show you fairly detailed net info
alias -tabgraph "-showscores; net_graph 0"; //and hide it when you release tab

//weapon binds - saves me rebinding shit 9 times
alias prwep slot1;
alias sewep slot2;
alias mewep slot3;
alias kit1  slot4;
alias kit2  slot5;

//nullmovement
alias +for "-back; +forward; alias checkfor +forward; nullmovementspam";    //nullmovementspam makes it so i can spam any command i want
alias -for "-forward; checkbac; alias checkfor";
alias +bac "-forward; +back; alias checkbac +back; nullmovementspam";
alias -bac "-back; checkfor; alias checkbac";
alias +lef "-moveright; +moveleft; alias checklef +moveleft; nullmovementspam";
alias -lef "-moveleft; checkrig; alias checklef";
alias +rig "-moveleft; +moveright; alias checkrig +moveright; nullmovementspam";
alias -rig "-moveright; checklef; alias checkrig";

alias tp_on "sm_tp; alias tpt tp_off";  //makes e toggle third person on sourcemod servers
alias tp_off "sm_fp; alias tpt tp_on";
alias tpt "tp_on";

alias defaultslotsettings "r_drawviewmodel 1; viewmodel_fov 90; cl_first_person_uses_world_models 0; tf_use_min_viewmodels 0";  //used in class cfgs to shorten aliases

alias +callformedic "voicemenu 0 0; hud_medicautocallersthreshold 149"; //paints out teammates when i call for medic as medic
alias -callformedic "hud_medicautocallersthreshold 60";

alias wait "echo WAIT COMMAND DISABLED ON THIS SERVER; showconsole";    //safeguard because using wait when it isnt enabled crashes ur client
