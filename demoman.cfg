exec reset;

alias primvon "alias prwep demoprimon; alias csetpri primvon";
alias primvoff "alias prwep demoprimoff; alias csetpri primvoff";
alias secvon "alias sewep demosecon; alias csetsec secvon";
alias secvoff "alias sewep demosecoff; alias csetsec secvoff";
alias melvon "alias mewep demomelon; alias csetmel melvon";
alias melvoff "alias mewep demomeloff; alias csetmel melvoff";

alias demoprimon "defaultslotsettings; slot1; deprix";
alias demoprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; deprix";
alias demosecon "defaultslotsettings; slot2; desecx";
alias demosecoff "defaultslotsettings; slot2; r_drawviewmodel 0; desecx";
alias demomelon "defaultslotsettings; slot3; demelx";
alias demomeloff "defaultslotsettings; slot3; r_drawviewmodel 0; demelx";

primvoff; secvon; melvon;
