exec reset;

alias +heal "-attack";
alias -heal "+attack";

alias medprimary "bind mouse1 +attack; unbind mouse2; -attack; -attack2";   //disable +attack from autoheal
alias medsecondary "bind mouse1 +heal; bind mouse2 +uber; +attack";         //enable autoheal and drop intel on uber bind, and enable mouse2 again
alias medmelee "bind mouse1 +attack; unbind mouse2; -attack; -attack2";     //unbind mouse2 because it taunts you with ubersaw

alias +uber "dropitem; cancerbind; +attack2";   //auto drop intel when uber
alias -uber "-attack2";

alias cancerbind "say I POPPED~~ POUND THOSE ENEMIES LIKE THEY'RE ASTOLFO'S SOFT FEETIES!!!~~~~~ UwU";      //VERY important (not the lack of say_team)

alias primvon "alias prwep medprimon; alias csetpri primvon";
alias primvoff "alias prwep medprimoff; alias csetpri primvoff";
alias secvon "alias sewep medsecon; alias csetsec secvon";
alias secvoff "alias sewep medsecoff; alias csetsec secvoff";
alias melvon "alias mewep medmelon; alias csetmel melvon";
alias melvoff "alias mewep medmeloff; alias csetmel melvoff";

alias medprimon "defaultslotsettings; slot1; meprix; medprimary";
alias medprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; meprix; medprimary";
alias medsecon "defaultslotsettings; slot2; mesecx; medsecondary";
alias medsecoff "defaultslotsettings; slot2; r_drawviewmodel 0; viewmodel_fov -1; mesecx; medsecondary";
alias medmelon "defaultslotsettings; slot3; memelx; medmelee";
alias medsecoff "defaultslotsettings; slot3; r_drawviewmodel 0; memelx; medmelee";

primvoff; secvon; melvon;
