exec reset;

alias primvon "alias prwep heavprimon; alias csetpri primvon";
alias primvoff "alias prweph eavprimoff; alias csetpri primvoff";
alias secvon "alias sewep heavsecon; alias csetsec secvon";
alias secvoff "alias sewep heavsecoff; alias csetsec secvoff";
alias melvon "alias mewep heavmelon; alias csetmel melvon";
alias melvoff "alias mewep heavmeloff; alias csetmel melvoff";

alias heavprimon "defaultslotsettings; slot1; heprix";
alias heavprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; heprix";
alias heavsecon "defaultslotsettings; slot2; hesecx";
alias heavsecoff "defaultslotsettings; slot2; r_drawviewmodel 0; hesecx";
alias heavmelon "defaultslotsettings; slot3; hemelx";
alias heavmeloff "defaultslotsettings; slot3; r_drawviewmodel 0; hemelx";

primvoff; secvon; melvon;
