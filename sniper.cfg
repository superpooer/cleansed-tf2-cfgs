exec reset;

alias primvon "alias prwep snipprimon; alias csetpri primvon";
alias primvoff "alias prwep snipprimoff; alias csetpri primvoff";
alias secvon "alias sewep snipsecon; alias csetsec secvon";
alias secvoff "alias sewep snipsecoff; alias csetsec secvoff";
alias melvon "alias mewep snipmelon; alias csetmel melvon";
alias melvoff "alias mewep snipmeloff; alias csetmel melvoff";

alias snipprimon "defaultslotsettings; slot1; snprix";
alias snipprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; snprix";
alias snipsecon "defaultslotsettings; slot2; snsecx";
alias snipsecoff "defaultslotsettings; slot2; r_drawviewmodel 0; snsecx";
alias snipmelon "defaultslotsettings; slot3; snmelx";
alias snipmeloff "defaultslotsettings; slot3; r_drawviewmodel 0; snmelx";

primvoff; secvon; melvon;
