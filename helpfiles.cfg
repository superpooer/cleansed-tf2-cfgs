alias help_xhair "output_xhairpresets; output_formats; output_examples; output_mwheelinfo";

alias output_xhairpresets "output_names; output_sizes";
alias output_names "echo xhdotplus, xhtopless,xhcircle, xhx, xhdot, xhgapplus, xhplus, xhdefault, xhnull"; 
alias output_sizes "outsizesone; outsizestwo";
alias outsizesone "echo nullsize(4), noxhair(0), smallest(12), smaller(16), small(20), medsmall(24)";
alias outsizestwo "echo medium(28), medlarge(32), large(36), massive(40)";

alias output_formats "echo <style>, <size>, <red value>, <green value>, <blue value>";

alias output_examples "outexone; outextwo; outexthree; outcolourhint";
alias outexone "echo Example 1: b4nny's green circle: xhcircle, smaller, red_ZERO, green_FULL, blue_ZERO";
alias outextwo "echo Example 2: Fairly large white X: xhx, medlarge, red_FULL, green_FULL, blue_FULL";
alias outexthree "echo Example 3: null texture crosshair: xhnull, nullsize, <colours are redundant>";
alias outcolourhint "echo The terms 'red', 'green' and 'blue' will toggle their respective colours between 'FULL'(255) and 'ZERO'(0)";

alias output_mwheelinfo "echo Type xhsize and mwheelup/mwheeldown increase and decrease crosshair size respectively. Press mouse3 to return to normal mode.";
