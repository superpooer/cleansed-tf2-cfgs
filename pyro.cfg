exec reset;

alias primvon "alias prwep pyroprimon; alias csetpri primvon";
alias primvoff "alias prwep pyroprimoff; alias csetpri primvoff";
alias secvon "alias sewep pyrosecon; alias csetsec secvon";
alias secvoff "alias sewep pyrosecoff; alias csetsec secvoff";
alias melvon "alias mewep pyromelon; alias csetmel melvon";
alias melvoff "alias mewep pyromeloff; alias csetmel melvoff";

alias pyroprimon "defaultslotsettings; slot1; pyprix";
alias pyroprimoff "defaultslotsettings; slot1; r_drawviewmodel 0; viewmodel_fov -1; pyprix";
alias pyrosecon "defaultslotsettings; slot2; pysecx";
alias pyrosecoff "defaultslotsettings; slot2; r_drawviewmodel 0; pysecx";
alias pyromelon "defaultslotsettings; slot3; pymelx";
alias pyromeloff "defaultslotsettings; slot3; r_drawviewmodel 0; pymelx";

primvoff; secvon; melvon;
