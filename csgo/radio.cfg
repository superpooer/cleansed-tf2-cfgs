alias dorad "bind 1 rad1; bind 2 rad2; bind 3 rad3; bind 4 rad4; bind 5 rad5; bind 6 realrad; alias mrad panicrad";
alias panicrad reset;
alias reset "alias mrad dorad; exec binds";

alias realrad "radio; reset";

alias rad1 "bind 1 rad1_1; bind 2 rad1_2; bind 3 rad1_3; bind 4 rad1_4; bind 5 rad1_5";
alias rad2 "bind 1 rad2_1; bind 2 rad2_2; bind 3 rad2_3; bind 4 rad2_4; bind 5 rad2_5";
alias rad3 "bind 1 rad3_1; bind 2 rad3_2; bind 3 rad3_3; bind 4 rad3_4; bind 5 rad3_5";
alias rad4 "bind 1 rad4_1; bind 2 rad4_2; bind 3 rad4_3; bind 4 rad4_4; bind 5 rad4_5";
alias rad5 "bind 1 rad5_1; bind 2 rad5_2; bind 3 rad5_3; bind 4 rad5_4; bind 5 rad5_5";

alias rad1_1 "enemyspot; reset";
alias rad1_2 "enemydown; reset";
alias rad1_3 "coverme; reset";
alias rad1_4 "takingfire; reset";
alias rad1_5 "fallback; reset"";; reset";
             
alias rad2_1 "followme; reset";
alias rad2_2 "holdpos; reset";
alias rad2_3 "takepoint; reset";
alias rad2_4 "regroup; reset";
alias rad2_5 "sticktog; reset"";; reset";
             
alias rad3_1 "report; reset";
alias rad3_2 "reportingin; reset";
alias rad3_3 "sectorclear; reset";
alias rad3_4 "needbackup; reset";
alias rad3_5 "inposition; reset"";; reset";
             
alias rad4_1 "roger; reset";
alias rad4_2 "negative; reset";
alias rad4_3 "getout; reset";
alias rad4_4 "thanks; reset";
alias rad4_5 "compliment; reset"";; reset";
             
alias rad5_1 "go; reset";
alias rad5_2 "go_a; reset";
alias rad5_3 "go_b; reset";
alias rad5_4 "needrop; reset";
alias rad5_5 "sorry; reset";

alias help_radio "rhelp1; rhelp2; rhelp3; rhelp4; rhelp5; rhelp6";
alias rhelp1 "echo doradio enters radio mode, which binds the 1-5 keys to the 25 radio commands";
alias rhelp2 "echo 1 1 is enemy spotted; echo 1 2 is enemy down; echo 1 3 is cover me; echo 1 4 is taking fire; echo 1 5 is fall back";
alias rhelp3 "echo 2 1 is follow me; echo 2 2 is hold position; echo 2 3 is take point; echo 2 4 is regroup; echo 2 5 is stick together";
alias rhelp4 "echo 3 1 is report; echo 3 2 is reporting in; echo 3 3 is sector clear; echo 3 4 is need backup; echo 3 5 is in position";
alias rhelp5 "echo 4 1 is roger; echo 4 2 is negative; echo 4 3 is get out; echo 4 4 is thanks; echo 4 5 is compliment";
alias rhelp6 "echo 5 1 is go; echo 5 2 is go A; echo 5 3 is go B; echo 5 4 is need drop; echo 5 5 is sorry";
